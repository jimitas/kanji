<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漢字かんたんプリント</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="d-flex m-2">
    <div class="no_print">
      <div class="h3" style="font-family: UD デジタル 教科書体 NK-B;">漢字かんたんプリント作成</div>
      <div class="m-1">
        <form action="" id="grade" name="radio" class="m-2 p-1" style="background-color:lightyellow;border:red 1px solid;width:360px;">
          簡単セット
          <label for="g1">
            <input type="radio" value="1" name="grade" id="g1">１年
          </label>
          <label for="g2">
            <input type="radio" value="2" name="grade" id="g2">２年
          </label>
          <label for="g3">
            <input type="radio" value="3" name="grade" id="g3">３年
          </label>
          <label for="g4">
            <input type="radio" value="4" name="grade" id="g4" checked>４年
          </label>
          <label for="g5">
            <input type="radio" value="5" name="grade" id="g5">５年
          </label>
          <label for="g6">
            <input type="radio" value="6" name="grade" id="g6">６年
          </label>
        </form>
        <form class="m-2" name="form">
          <textarea id="srcTextArea" cols="40" rows="20" name="comment"></textarea>
        </form>
        <form action="">
          <input type="button" class="btn btn-primary px-4" value="　作　成　" onclick="check()">
          <input type="button" class="btn btn-success px-4" value="シャッフル" onclick="shuffle();" />
          <input type="button" class="btn btn-danger px-4" value="　印　刷　" onclick="window.print();" />
        </form>
        <form class="mt-2" action="">
          ファイル名<input id="fileName" type="text" name="" id="">
          <input id="save" type="button" class="btn btn-secondary" value="Save Text" />
          <input type="file" id="selfile"><br>
        </form>
      </div>
    </div>

    <div>
      <div class="no_print" style="border:solid 1px #333;width:800px;">
        <div class="h6">使い方</div>
        <div class="h6"><span style="background-color:antiquewhite">テキストエリア</span>の中に問題を書いていきます。次の問題は改行してください。上から順に１行ごとに１問ずつ対応します。</div>
        <div class="h6">線を引きたい場所を<span style="color:red">@(半角英数)@</span>で囲みます。</div>
        <div class="h6">作成ボタンを押すと,データが反映されます。<span style="color:red">シャッフルで順番を変える</span>ことができます。</div>
        <div class="h6">作成データはテキストファイルで<span style="color:red">保存・読み出し可能</span>です。</div>
      </div>
      <div class="no_print" style="background-color: antiquewhite;width:500px;">
        <form class="m-2" name="form">
          問題数<select name="" id="mondaisuSelect"></select>
          フォントサイズ<select name="" id="fontSizeSelect"></select>
          段数<select name="" id="dansuSelect"></select>
        </form>
        <form class="m-2" name="form">
          表題<select name="" id="titleSelect"></select>
          副題<input type="text" name="" id="subTitle">
        </form>
        <form class="m-2" name="form">
          名前<select name="" id="namaeSelect"></select>
        </form>
        <form class="m-2" name="form">
          説明<select name="" id="setumeiSelect" style="width:450px;"></select>
        </form>
      </div>
      <P class="no_print">↓印刷イメージ</P>
      <div style="height: 748px;" class="print_pages">
        <div class="d-flex" style="margin-right:10px;align-items:center;">
          <div class="h1" id="Hyoudai"></div>
          <div class="h2" id="Fukudai"></div>
        </div>
        <div class="h3" id="namae" style="text-align: center;width:50px;"></div>
        <div class="h6" id="setumei"></div>
        <div style="display:flex;align-items:flex-start;">
          <table id="TBL_H">
          </table>
          <table id="TBL_L">
          </table>
        </div>
      </div>

    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
